<!DOCTYPE html>
<html>

<head>
  <title>Decentralized Ecommerce Store</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list-item.html">Sell Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Past Sales</a>
        </li>
      </ul>
    </div>
  </nav>
  <br/>

  <div class="container" id="product-details">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4 item-photo">
      </div>
      <div class="col-md-4" style="border:1px solid #f6f6f6;padding-bottom: 15px;">
        <h3 id="product-name"></h3>
        <h6 class="title-price">
          <small>PRICE</small>
        </h6>
        <h3 style="margin-top:0px;">
          <span id="product-price"></span>
        </h3>

        <div class="section" style="padding-bottom:10px;">
          <form id="buy">
            <input type="hidden" name="product-id" id="product-id" />
            <input type="hidden" class="form-control" name="amount" id="amount" required="required">
            <h6 class="title-price">
              <small>Deliver to</small>
            </h6>
            <input style="margin-top:5px;margin-bottom: 5px;" type="text" name="buyer-contact" class="form-control" id="buyer-contact"
              placeholder="Address" required="required"></input>

            <button class="btn btn-success btn-buy" type="submit">
              <span aria-hidden="true"></span>Buy</button>
            </button>
          </form>
          <form id="sold">
            <h3 style="color: red;">SOLD</h3>
            <input type="hidden" name="product-id" id="product-id" />
            <button class="btn btn-warning" type="submit" id="refund-funds">
              <span aria-hidden="true"></span>Refund funds</button>
            </button>
            <button class="btn btn-success" type="submit" id="release-funds">
              <span aria-hidden="true"></span>Release funds</button>
            </button>
          </form>
          <div id="finalized">
            <h3 style="color: red;">SOLD</h3>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <ul class="menu-items">
          <li class="active">Details</li>
        </ul>
        <div style="width:100%;border-top:1px solid silver">
          <p style="padding:15px;">
            <small id="product-desc">
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
